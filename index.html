<!DOCTYPE html> 

<html>
  <head>
    <meta charset="UTF-8">
    <title>Prex Code</title>
    <link rel="stylesheet" type="text/css" href="./css/font.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/titlebar.css">
    <link rel="stylesheet" type="text/css" href="./css/editor.css">   
    <link rel="stylesheet" type="text/css" href="./css/toolbar.css">   
    <link rel="stylesheet" type="text/css" href="./css/setting-cmd.css">
    <link rel="stylesheet" href="css/terminal.css">
    <link id="console-theme" rel="stylesheet" href="css/Themes/theme-default.css">
    <script type="text/javascript" src = "./js/ace/ace.js"></script>
    <script type="text/javascript" src="./js/ace/ext-language_tools.js"></script>
    <script type="text/javascript" src = "./js/ace/theme/theme-one_light.js"></script>
    <script type="text/javascript" src = "./js/ace/theme/theme-one_dark.js"></script>
  </head>
  <body>
    
    <div class = "container" id = "container">
      <div class = "title-bar">
        <div class = "logo draggable prevent-select">
            <img src = "assets/pirexcode.svg" />
        </div>
        
        <div class = "title-text draggable" >
          <div class = "title-box-container-before" id="cursor-hightlight"></div>
          <div class = "title-box-container" >
            <p class = "text-main" id = "title-name-file">
            </p>
          </div>
        </div>
        <div class = "btn-title-bar prevent-select">
          <button class = "minimize" id = "btn-minimize">
            <!-- <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="black"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 19h12v2H6v-2z"/></svg> -->
          </button>
          <button class = "maximize" id = "btn-maximize">
            <!-- <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="black"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 12h-2v3h-3v2h5v-5zM7 9h3V7H5v5h2V9zm14-6H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16.01H3V4.99h18v14.02z"/></svg> -->
          </button>
          <button class = "exit-app" id = "btn-exit">
            <!-- <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="black"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg> -->
          </button>
      </div>

        
      </div>
      <div id = "divide-title"></div>
    
      <div class = "editor-container" id = "editor-container"> 
        <div class = "tool-bar-vertical">
            <div class = "btn" onclick="openFile()">
              <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="var(--color-gray-text)"><g><rect fill="none" height="24" width="24"/></g><g><path d="M15,22H6c-1.1,0-2-0.9-2-2V4c0-1.1,0.9-2,2-2h8l6,6v6h-2V9h-5V4H6v16h9V22z M19,21.66l0-2.24l2.95,2.95l1.41-1.41L20.41,18 h2.24v-2H17v5.66H19z"/></g></svg>
            </div>
            <div class = "btn setting" onclick="openSetting(true)" >
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="var(--color-gray-text)"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19.43 12.98c.04-.32.07-.64.07-.98 0-.34-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.09-.16-.26-.25-.44-.25-.06 0-.12.01-.17.03l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.06-.02-.12-.03-.18-.03-.17 0-.34.09-.43.25l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98 0 .33.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.09.16.26.25.44.25.06 0 .12-.01.17-.03l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.06.02.12.03.18.03.17 0 .34-.09.43-.25l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zm-1.98-1.71c.04.31.05.52.05.73 0 .21-.02.43-.05.73l-.14 1.13.89.7 1.08.84-.7 1.21-1.27-.51-1.04-.42-.9.68c-.43.32-.84.56-1.25.73l-1.06.43-.16 1.13-.2 1.35h-1.4l-.19-1.35-.16-1.13-1.06-.43c-.43-.18-.83-.41-1.23-.71l-.91-.7-1.06.43-1.27.51-.7-1.21 1.08-.84.89-.7-.14-1.13c-.03-.31-.05-.54-.05-.74s.02-.43.05-.73l.14-1.13-.89-.7-1.08-.84.7-1.21 1.27.51 1.04.42.9-.68c.43-.32.84-.56 1.25-.73l1.06-.43.16-1.13.2-1.35h1.39l.19 1.35.16 1.13 1.06.43c.43.18.83.41 1.23.71l.91.7 1.06-.43 1.27-.51.7 1.21-1.07.85-.89.7.14 1.13zM12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/></svg>
            </div>
        </div>
        <div id = "detail-toolbar"></div>
        <div class = "editor-container-code" id = "editor-container-code">
          <div class = "tabbar-editor font-arial" id = "tabbar-editor" >
            <div id = "tabbar">

            </div>
            <div class = "new-tab-btn" onclick="newFile(null)">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            </div>
          </div>
          <div class = "path-file-folder-container">
            <div class = "path-file-folder" id = "path-file-folder">
    
            </div>
          </div>
          <div id = "code-editor" onclick="FocusEditor()" tabindex = '1'>
              <div id = "editor" class = "editor-code"></div>
          </div>
          
        </div>
        <div class="gutter-col" id = "divide-terminal-editor">
          <div></div>
        </div>
        <div id = "terminal-container">
          <div class = "terminal-container-title-bar">
            <div class = "btn-close-terminal" onclick="CloseTerminal()">
              <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px" fill="var(--color-text-main)"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
            </div>
            <div name="terminal-shell" id="terminal-shell">
                Powershell
            </div>
          </div>
          <div data-augmented-ui="br-clip bl-clip" class="terminal">
            <div class="window" id = "terminal-input" tabindex="1"></div>
         </div>
        </div>
      </div>
      
      <div class = "bottom-bar" draggable="false">
        <div class = "bottom-left-group">
          <div class = "theme-mode text-main prevent-select" id = "theme-mode" onclick="onChangeTheme()">
             Theme Mode
          </div>
          <div id = "update-bottom-checking">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="var(--color-text-main)"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/></svg>
            <div class = "text-main bottom-right-group-text" id = "text-update-cheking" style="cursor:default">
             
            </div>
          </div>
    
        </div>
        <div class = "bottom-right-group">
          <div class = "bottom-right-group-text text-main prevent-select"  id = "keybinding-editor" ">
            Keybinding PrexCode
          </div>
          <div class = "bottom-right-group-text text-main prevent-select"  id = "position-cursor-editor">
            Ln 1, Col 1
          </div>
          <div class = "bottom-right-group-text text-main prevent-select" id = "program-language">
            Javascript
          </div>
          <div onclick="resetZoom()" class = "bottom-right-group-text text-main prevent-select">
            Reset Zoom
          </div>
          <div onclick="showItem()" class = "polygonx bottom-right-group-text text-main prevent-select">
            Reveal in file explore
          </div>
          <div class = "terminal-btn" onclick="ChangeLinkTerminal()">
            <img draggable="false" src = 'assets/terminal-solid.svg' class = "prevent-select" />
          </div>
   
        </div>
      </div>
      
    </div>
    <div id = "setting-mask" class = "mask" onclick="openSetting(false)">
      <div id = "setting-cbb">
        <div class = "text-main setting-btn" onclick="settingJson()">
            Open Setting (JSON)
        </div>
        <div class = "divide-bar"></div>
        <div class = "text-main setting-btn" onclick = "updateApp()">
            Check for Update...
        </div>
      </div>
    </div>
    <div id = "container-command-mask" class = "mask" onclick = "openCmdBox(false)">
     
    </div>

    <div id = "container-command" >
      <input type="text"id = "input-command" name="fname" >
      <div class = "divide-bar"></div>
      <div class = "element-command">
        <div class = "text-main">
          Open Setting
        </div>
      </div>
      <div class = "element-command">
        <div class = "text-main">
          Open Setting
        </div>
      </div>
    </div>
    <script>window.$ = window.jQuery = require('./js/components/Utility/jquery.js');</script>
    <script src="./renderer.js"></script>
    <script src = "js/storage.js"></script>
    <script src="js/components/terminal.js" defer></script>
    <script src = "js/editor-multi-session.js" defer></script>
    <script src = "js/update.js" async></script>
    <script src = "js/titlebar.js" defer></script>
    <script src = "js/function-menu.js" defer></script>
    <script src = "js/hotkey.js" defer></script>
    <script src = "js/setting.js" defer></script>
    <script src = "js/bottombar.js" defer></script>
    <script src = "js/command.js" defer></script>
  </body>
  
</html>
